<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: "PYield" }}</title>
    <meta name="description" content="{{ page.description | default: " Descrição padrão do site" }}">
    <meta property="og:title" content="{{ page.title | default: " PYield" }}">
    <meta property="og:description" content="{{ page.description | default: " Descrição padrão do site" }}">
    <meta property="og:image" content="{{ 'images/thumbnail.webp' | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="article">
</head>

<body>
    {{ content }}
</body>

</html>
