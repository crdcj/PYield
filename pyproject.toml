[project]
name = "PYield"
authors = [{ name = "Carlos Carvalho", email = "cr.cj@outlook.com" }]
description = "A Python library for analysis of fixed income instruments in Brazil"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["fixed-income, brazil, finance, analysis, bonds"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "pandas[html,parquet]>=2.0.0",
    "numpy>=2.0.0",
    "python-calamine>=0.2.0",    
    "requests>=2.31.0",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/crdcj/PYield"

[dependency-groups]
dev = [
    "ipykernel",
    "pytest",
    "pyright",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-autorefs",
    "pandas-stubs",
    "lxml-stubs",
    "types-requests",
    "black",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "pyield/__about__.py"

[tool.hatch.build.targets.sdist]
only-include = ["pyield"]

[tool.pdm]
version = { source = "file", path = "pyield/__about__.py" }
distribution = true

[tool.pdm.build]
excludes = ["tests", "docs"]

[tool.uv]
package = true

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"
extend-include = ["*.ipynb"]

[tool.ruff.lint]
preview = true
select = ["I", "F", "E", "W", "PL", "PT"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88

