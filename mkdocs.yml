
# --- Metadados para SEO e publicação ---
site_name: PYield Docs
site_url: https://crdcj.github.io/PYield/
site_description: Biblioteca financeira para o mercado brasileiro.
site_author: Carlos Carvalho

nav:
  - Home: index.md
  - Articles:
      - Introduction to Pyield: articles/pyield_intro.md
  - Modules:
      - Anbima Data: anbima.md
      - Business Day Tools: bday.md
      - BC Data: bc.md      
      - IPCA Data: ipca.md
      - Interpolator: interpolator.md
      - Tesouro Data: tn.md
      - LFT: lft.md
      - LTN: ltn.md
      - NTN-B: ntnb.md
      - NTN-C: ntnc.md
      - NTN-F: ntnf.md
      - PRE: pre.md
      - DI Futures Data: di1.md      
      - Futures Data: futures.md      
      - Forwards: forwards.md  

theme:
  name: 'material'
  language: 'pt-BR'
  palette:
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Modo claro
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Modo escuro

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.select    
    - search.suggest
    - search.highlight
    - search.share    
 
plugins:
  - search
  - tags
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:            
            show_root_toc_entry: false            
            docstring_style: google
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_overloads: false
            

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

repo_url: 'https://github.com/crdcj/PYield'
repo_name: 'PYield'
copyright: '@ 2024 <strong>Carlos Carvalho</strong>. Todos os direitos reservados.'
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/crdcj/PYield

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js