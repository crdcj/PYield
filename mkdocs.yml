site_name: PYield Docs

nav:
  - Home: index.md
  - Articles:
      - Introduction to Pyield: articles/pyield_intro.md
  - Modules:
      - Business Day Tool (bday): bday.md
      - Interpolator (intepolator): interpolator.md
      - LFT (lft): lft.md
      - LTN (ltn): ltn.md
      - NTN-B (ntnb): ntnb.md
      - NTN-F (ntnf): ntnf.md
      - Anbima Data (anbima): anbima.md
      - DI Data (di): di.md
      - Futures Data (futures): futures.md
      - Indicators (indicator): indicators.md
      - Tools (tools): tools.md
  

theme:
  name: 'material'
  language: 'pt-BR'
  palette:
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Modo claro
    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Modo escuro

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.select    
    - search.suggest
    - search.highlight
    - search.share    
 
plugins:
  - search
  - tags
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:            
            show_root_toc_entry: false
            docstring_style: google
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

repo_url: 'https://github.com/crdcj/PYield'
repo_name: 'PYield'
copyright: '@ 2024 <strong>Carlos Carvalho</strong>. Todos os direitos reservados.'
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/crdcj/PYield
